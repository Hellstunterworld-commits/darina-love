<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–î–ª—è –î–∞—Ä—ñ–Ω–∏ ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    transition: background 1s ease;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 26px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yesBtn {
    background: #ff2e75;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: #eee;
    position: absolute;
}

#result {
    display: none;
    font-size: 36px;
    color: #ff4da6;
    margin-top: 20px;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="card">
    <h1>üíå –î–∞—Ä—ñ–Ω–∞ –í–ª–∞–¥—ñ–º—ñ—Ä–æ–≤–Ω–∞, –±—É–¥–µ—à –º–æ—î—é –í–∞–ª–µ–Ω—Ç–∏–Ω—ñ–≤–Ω–æ—é? üíñ</h1>
    
    <div id="buttons">
        <button id="yesBtn">–¢–∞–∫ ‚ù§Ô∏è</button>
        <button id="noBtn">–ù—ñ</button>
    </div>

    <div id="result">
        üéâ Congratulations, –º–æ—è –∫—ñ—Å—É–ª—è! üíò
    </div>
</div>

<script>
window.onload = function() {

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const buttons = document.getElementById("buttons");

    // –ö–Ω–æ–ø–∫–∞ –ù–Ü —Ç—ñ–∫–∞—î
    noBtn.addEventListener("mouseover", function() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // –ö–Ω–æ–ø–∫–∞ –¢–ê–ö
    yesBtn.addEventListener("click", function() {
        document.body.style.background = "black";
        buttons.style.display = "none";
        result.style.display = "block";
        startFireworks();
    });

    // ----- –§–ï–Ñ–†–í–ï–†–ö -----
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createFirework() {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;

        for (let i = 0; i < 80; i++) {
            particles.push({
                x: x,
                y: y,
                angle: Math.random() * 2 * Math.PI,
                speed: Math.random() * 4 + 2
            });
        }
    }

    function update() {
        ctx.fillStyle = "rgba(0,0,0,0.2)";
        ctx.fillRect(0,0,canvas.width,canvas.height);

        particles.forEach((p, i) => {
            p.x += Math.cos(p.angle) * p.speed;
            p.y += Math.sin(p.angle) * p.speed;
            p.speed *= 0.97;

            ctx.beginPath();
            ctx.arc(p.x, p.y, 2, 0, Math.PI*2);
            ctx.fillStyle = "hsl(" + Math.random()*360 + ",100%,60%)";
            ctx.fill();

            if (p.speed < 0.5) particles.splice(i,1);
        });

        requestAnimationFrame(update);
    }

    function startFireworks() {
        setInterval(createFirework, 700);
        update();
    }

};
</script>

</body>
</html>
