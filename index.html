<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для Даріни</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            transition: background 1s ease;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 26px;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }
        #yesBtn {
            background: #ff2e75;
            color: white;
        }
        #yesBtn:hover {
            transform: scale(1.1);
        }
        #noBtn {
            background: #eee;
            position: absolute;
        }
        #result {
            display: none;
            font-size: 36px;
            color: #ff4da6;
            margin-top: 20px;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Даріна Владіміровна, будеш моєю Валентинівною?</h1>
        
        <div id="buttons">
            <button id="yesBtn">Так</button>
            <button id="noBtn">Ні</button>
        </div>
        
        <div id="result">
            Congratulations, моя кісюля!
        </div>
    </div>

    <script>
        // Здесь можно добавить JavaScript, если нужно
        // Например, обработка кнопок
    </script>
</body>
</html>
